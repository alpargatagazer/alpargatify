# Minimal beets configuration: operate on /data and normalize file paths
# Moves files into a consistent library layout and writes tags.

directory: /data
library: /home/beets/library.db

import:
  move: yes        # move files into the library
  copy: no
  write: yes       # write metadata to files
  singletons: no
  resume: yes
  incremental: no
  quiet: yes
  autotag: yes

paths:
  default: "$albumartist/$album/$track - $title"

permitted_extensions:
  - mp3
  - m4a
  - aac
  - mp4
  - flac
  - wav
  - ogg

plugins:
  - musicbrainz # Music indexer
  - fetchart    # Download cover for album
  - embedart    # Embed cover in songs

# Keep cover art handling minimal
art_filename: cover
