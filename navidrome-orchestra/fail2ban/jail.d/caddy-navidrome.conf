[caddy-navidrome]
enabled  = true
filter   = caddy-navidrome
# Path where Docker mounts Caddy logs - adjust to match your VOLUMES_PATH
logpath  = /path/to/volumes/caddy/logs/access.log
backend  = auto

# 5 failed attempts in 60 seconds = ban (stricter for Navidrome)
maxretry = 5
findtime = 60
bantime  = 1h

# Ban on HTTP/HTTPS ports
port     = http,https
